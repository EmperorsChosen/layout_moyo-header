<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin = "anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="moyo_header">
      <a href="home">
        <img
          class="logo_image"
          src="./images/logo.png"
          alt="moyoLogo"
        >
      </a>

      <nav class="nav_content">
        <ul class="links_list">
          <li>
            <a
              class="link_button apple_button is-active"
              href="Apple"
            >APPLE</a>
          </li>
          <li>
            <a
              class="link_button samsung_buton"
              href="Samsung"
            >SAMSUNG</a>
          </li>
          <li>
            <a
              class="link_button smartphones_button"
              href="Smartphones"
            >SMARTPHONES</a>
          </li>
          <li>
            <a
              data-qa="hover"
              class="link_button computers_button"
              href="Laptops & Computers"
            >LAPTOPS & COMPUTERS</a>
          </li>
          <li>
            <a
              class="link_button gadgets_button"
              href="gadgets"
            >GADGETS</a>
          </li>
          <li>
            <a
              class="link_button tablets_button"
              href="tables"
            >TABLETS</a>
          </li>
          <li>
            <a
              class="link_button photo_button"
              href="photo"
            >PHOTO</a>
          </li>
          <li>
            <a
              class="link_button video_button"
              href="video"
            >VIDEO</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
